[include stepper.cfg]
[include extruder.cfg]
[include fluidd.cfg]

[include macros.cfg]
#[include save-home.cfg]
[include print_start_macro.cfg]
[include KAMP_Settings.cfg]
[include K-ShakeTune/*.cfg]
[include calibrate.cfg]

[include displays.cfg]
[include menu.cfg]

