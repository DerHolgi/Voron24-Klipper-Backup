[include fan_control.cfg]
[include bedfans.cfg]

[include stealthburner_leds.cfg]
[include light_led.cfg]

##--------------------------------------------------------------------

## Voron Design VORON2 250/300/350mm SKR 1.4 TMC2209 UART config

######################################################################
#[mcu rpi]
#serial: /tmp/klipper_host_mcu

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

#[lis2dw]
#cs_pin: cartographer:PA3
#spi_bus: spi1

[resonance_tester]
accel_chip: adxl345 	# EBB36 Board
#accel_chip: lis2dw		# Cartographer board
probe_points:
	175,175,20
	
[input_shaper]
shaper_freq_x: 60.8
shaper_type_x: ei
shaper_freq_y: 36.2
shaper_type_y: mzv	

[mcu EBBCan]
canbus_uuid: 18d261870712

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_1B500012A1086EAF264BDC5EC42000F5-if00

[mcu z]
serial: /dev/serial/by-id/usb-Klipper_lpc1768_0B90FF07881C4AAF197D685DC72000F5-if00

[virtual_sdcard]
path: /home/pi/printer_data/gcodes


[printer]
kinematics: corexy
max_velocity: 900
max_accel: 3500
max_z_velocity: 50 	 #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 1500
square_corner_velocity: 5.0

[idle_timeout]
timeout: 1800

#####################################################################
# 	LED Control
#####################################################################

[output_pin caselight ]
# Chamber Lighting - Bed Connector (Optional)
pin: z:P2.5
pwm: true
shutdown_value: 0
value: 50
cycle_time: 0.01
scale: 100

#####################################################################
# 	Thermal Sensors
#####################################################################

[temperature_sensor chamber]
## Chamber Temp
sensor_type: Generic 3950
sensor_pin: P0.23
min_temp: 5
max_temp: 80
gcode_id: C

[temperature_sensor raspberry_pi]
## Pi Temps
sensor_type: temperature_host
max_temp: 100

#[temperature_sensor mcu_temp]
## SKRv1.4 Temps
#sensor_type: temperature_mcu
#max_temp: 100
#
#####################################################################

# To exclude objects from printing when in failure > KAMP
[exclude_object]


[quad_gantry_level]
##	Use QUAD_GANTRY_LEVEL to level a gantry.
##	Gantry Corners for 350mm Build
gantry_corners:
	-60,-10
	410,420
##	Probe points for cartographer
points:
	40,20
	40,290
	310,290
	310,20
speed: 8000
horizontal_move_z: 5
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#############################################
[bed_mesh]
algorithm: bicubic
speed: 2000
horizontal_move_z: 5
probe_count: 10,10
fade_start: 0.6
fade_end: 10.0
##	Uncomment for 350mm build
mesh_min: 40,20
mesh_max: 310,290
adaptive_margin: 5
zero_reference_position: 175,175 #for use with stock z endstop


